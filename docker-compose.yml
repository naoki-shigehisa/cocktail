version: '3'
services:
  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: root 
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: 'Asia/Tokyo'
    volumes:
      - ./mysql:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d

  cocktail:
    build: ./rails
    ports:
      - "3000:3000"
    volumes:
      - ./rails:/myapp
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    container_name: cocktail
    environment:
      - DB_HOST=db
      - DB=household_development
      - DB_USERNAME=root
      - DB_PASSWORD=root 
    links:
      - db
    tty: true
    stdin_open: true
    privileged: true